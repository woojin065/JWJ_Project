<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 맞추기 게임</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>숫자 맞추기 게임</h1>
<p>1부터 100까지의 숫자 중 하나를 맞춰보세요!</p>

<input type="number" id="guessInput" placeholder="숫자를 입력하세요" min="1" max="100">
<button onclick="checkGuess()">맞추기</button>

<p id="resultMessage"></p>

<script>
    const randomNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    function checkGuess() {
        const userGuess = document.getElementById('guessInput').value;
        const resultMessage = document.getElementById('resultMessage');
        attempts++;

        if (userGuess == randomNumber) {
            resultMessage.textContent = `축하합니다! ${attempts}번 만에 맞추셨습니다!`;
        } else if (userGuess < randomNumber) {
            resultMessage.textContent = "더 큰 숫자입니다!";
        } else {
            resultMessage.textContent = "더 작은 숫자입니다!";
        }
    }
</script>
</body>
</html>
